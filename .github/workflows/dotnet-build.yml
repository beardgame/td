name: Build & Test [.NET Core]

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: 0 1 * * WED

jobs:
  build:

    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --logger "trx;LogFileName=test-results.trx"
      - name: Upload Verify test results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: verify-test-results
          path: |
            **/*.received.*
      - name: Create test report
        id: test-reporter
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET tests
          path: |
            **/test-results.trx
          reporter: dotnet-trx
      - name: Send webhook
        if: ${{ failure() || github.event_name == 'schedule' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: https://discordapp.com/api/webhooks/${{ secrets.WEBHOOK_ID }}/${{ secrets.WEBHOOK_TOKEN }}
          description: |
            **Test summary**
            ✔️ Passed: ${{ steps.test-reporter.outputs.passed }}
            ❌ Failed: ${{ steps.test-reporter.outputs.failed }}
            ⚠️ Skipped: ${{ steps.test-reporter.outputs.skipped }}
            [Test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
