name: Publish

on:
  push:
    tags:
      - v*

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test -c Release --no-build

  publish:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [win-x64, osx-x64, linux-x64]
        binary: [Bearded.TD, Bearded.TD.MasterServer]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore -r ${{matrix.runtime}}
      - name: Build
        run: dotnet build src/${{matrix.binary}} -c Release -r ${{matrix.runtime}} --no-restore --self-contained -p:PublishSingleFile=true

      - name: Create self-contained package
        run: dotnet publish src/${{matrix.binary}} -c Release --no-build -r ${{matrix.runtime}} --self-contained -o publish/${{matrix.runtime}} -p:PublishSingleFile=true

      - name: Create zip archive
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: zip
          filename: ${{matrix.binary}}-${{ env.GITHUB_REF_NAME }}-${{matrix.runtime}}.zip
          path: ${{matrix.runtime}}
          directory: publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{matrix.binary}}-${{matrix.runtime}}
          path: "publish/*.zip"
          if-no-files-found: error

  release:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: publish/
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.GITHUB_REF_NAME }}
          name: ${{ env.GITHUB_REF_NAME }}
          draft: false
          prerelease: ${{ contains(env.GITHUB_REF_NAME, '-') }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: "publish/*.zip"
        env:
          GITHUB_REPOSITORY: beardgame/td

  itch:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: publish/
          merge-multiple: true

      - name: Extract version number
        run: echo "SEMANTIC_RELEASE_VERSION=${GITHUB_REF_NAME:1}" >> $GITHUB_ENV

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Push Windows build
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: ./butler push publish/Bearded.TD-${{ env.GITHUB_REF_NAME }}-win-x64.zip tomrijnbeek/bearded-td:win --userversion ${{ env.SEMANTIC_RELEASE_VERSION }}
